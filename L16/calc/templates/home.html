<!DOCTYPE html>
<html>
<head>
	<title>Flask App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
    </style>
</head>
<body>
	<h1>Flask App</h1>
	<form action="/" method="post">
		<label for="num">Enter a number:</label><br>
		<input type="text" id="num" name="num"><br><br>
		<input type="submit" name="submit_button" value="Square">
		<input type="submit" name="submit_button" value="Cube">
		<input type="submit" name="submit_button" value="Square Root">
	</form>
	{% if m %}
	<p>{{ m }}</p>
	{% endif %}
</body>
</html>
